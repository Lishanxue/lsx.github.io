<!DOCTYPE html>
<html>
<head>
  <title>倒计时示例</title>
  <style>
    #countdown {
      text-align: center;
      font-size: 24px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div id="countdown">倒计时: 10</div>
<button onclick="startStop()">启动/暂停</button>

<script>
  var countdownValue = 10;
  var countdownInterval;

  function startStop() {
    if (countdownInterval) {
      clearInterval(countdownInterval);
      countdownInterval = null;
    } else {
      countdownInterval = setInterval(updateCountdown, 1000);
    }
  }

  function updateCountdown() {
    if (countdownValue > 0) {
      document.getElementById('countdown').innerHTML = '倒计时: ' + countdownValue;
      countdownValue--;
    } else {
      document.getElementById('countdown').innerHTML = '时间到!';
      clearInterval(countdownInterval);
    }
  }
</script>

</body>
</html>
